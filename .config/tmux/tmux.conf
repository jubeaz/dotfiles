# ##################################
# KEY BINDINGS
# ##################################
# ##################################

# #########################
# root key table
# #########################
# switch panes using Ctrl-arrow without prefix
bind-key -n C-h select-pane -L
bind-key -n C-l select-pane -R
bind-key -n C-k select-pane -U
bind-key -n C-j select-pane -D
# switch panes using Alt-arrow without prefix
#bind-key -n M-Left select-pane -L
#bind-key -n M-Right select-pane -R
#bind-key -n M-Up select-pane -U
#bind-key -n M-Down select-pane -D

# #########################
# prefix key table
# #########################
unbind-key '"'  # split-windows
unbind-key %    # split-window -h
unbind-key [    # copy-mode
unbind-key ]    # paste-buffer -p
# split panes using s and v
bind-key s split-window -v
bind-key v split-window -h
# reload config file (change file location to your the tmux.conf you want to use)
#bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."
bind-key r refresh-client
bind-key n next-window
bind-key N previous-window
bind-key Escape copy-mode\; send -X start-of-line
bind-key p paste-buffer
# start/stop logging
bind-key L      run-shell /home/jubeaz/.config/tmux/plugins/tmux-logging/scripts/toggle_logging.sh         
# screen capture
bind-key C-L    run-shell /home/jubeaz/.config/tmux/plugins/tmux-logging/scripts/screen_capture.sh
# Save complete history
bind-key C-L    run-shell /home/jubeaz/.config/tmux/plugins/tmux-logging/scripts/save_complete_history.sh

